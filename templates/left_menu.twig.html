<ul>
{% for item in this.left_menu.getItems() %}
    {% if item.group_id is defined %}
        {% set fl='c' %}
        {% set ref='cath' %}
    {% else %}
        {% set fl='g' %}
        {% set ref='group' %}
    {% endif %}
<li>
<a href='/{{ref}}/{{item.id}}'>{{item.name}} ({{fl}})</a>
</li>
{% endfor %}
</ul>
