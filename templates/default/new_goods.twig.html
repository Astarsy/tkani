<h2>Новые товары</h2>
{% for item in this.new_goods.getItems() %}
<div>
    {{item.slug}}
    {{item.shop}}
    {{item.cath_id}}
    {{item.d_date}}
    <a href='/good/{{item.id}}' title='Смотреть подробнее {{item.name}}'>{{item.name}}</a>
    {{item.price}}
    {{item.descr}}
    {{item.manuf}}
    {{item.consist}}
    {{item.width}}
    {{item.foto}}
</div>
{% endfor %}
<a href='/newgoods' title='Смотреть больше новых товаров'>Ещё</a>
